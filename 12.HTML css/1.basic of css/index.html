<body>
    <h2>Using CSS</h2>

     <p>CSS can be added to HTML documents in 3 ways:</p>
     
    <ul>
        <li><b>Inline</b> - by using the style attribute inside HTML elements</li>
        <li><b>Internal</b> - by using a &ltstyle&gt
            element in the &lthead&gt section</li>
        <li><b>External</b> - by using a
        &lt link &gt element to link to an external CSS file</li>
        
    </ul>
</body>
